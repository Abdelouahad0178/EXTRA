<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Agence Auto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }

        .car-info {
            padding: 20px;
        }

        .car-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .car-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .car-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .car-description {
            color: #555;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .car-actions {
            display: flex;
            gap: 10px;
        }

        .status-indicator {
            padding: 4px 12px;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            font-size: 12px;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            position: relative;
        }

        .image-preview-container {
            position: relative;
            display: inline-block;
        }

        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-images-gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .car-image-item {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .car-image-item:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .cars-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Administration Agence Auto</h1>
            <p>Gestion des voitures d'occasion</p>
        </div>

        <div class="admin-panel">
            <h2 style="margin-bottom: 25px; color: #333;">Ajouter une nouvelle voiture</h2>
            
            <form id="carForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="marque">Marque</label>
                        <select id="marque" required>
                            <option value="">S√©lectionner une marque</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Ford">Ford</option>
                            <option value="Renault">Renault</option>
                            <option value="Peugeot">Peugeot</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Nissan">Nissan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modele">Mod√®le</label>
                        <input type="text" id="modele" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="annee">Ann√©e</label>
                        <input type="number" id="annee" min="1990" max="2024" required>
                    </div>
                    <div class="form-group">
                        <label for="prix">Prix (MAD)</label>
                        <input type="number" id="prix" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="kilometrage">Kilom√©trage</label>
                        <input type="number" id="kilometrage" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="carburant">Carburant</label>
                        <select id="carburant" required>
                            <option value="">Type de carburant</option>
                            <option value="Essence">Essence</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hybride">Hybride</option>
                            <option value="√âlectrique">√âlectrique</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="images">Ajouter des images</label>
                    <input type="file" id="images" multiple accept="image/*" style="padding: 8px;">
                    <div id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Description d√©taill√©e de la voiture..."></textarea>
                </div>

                <button type="submit" class="btn">Ajouter la voiture</button>
            </form>
        </div>

        <div class="admin-panel">
            <h2 style="margin-bottom: 25px; color: #333;">Voitures en stock</h2>
            <div id="loadingIndicator" class="loading">
                <p>Chargement des voitures...</p>
            </div>
            <div id="carsContainer" class="cars-grid" style="display: none;"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>Aucune voiture en stock</h3>
                <p>Ajoutez votre premi√®re voiture pour commencer</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Configuration Firebase (remplacez par votre configuration)
        const firebaseConfig = {
           apiKey: "AIzaSyB9KWeoN3v4FAfyTPh2B-P9LJwyMdaFi2Y",
  authDomain: "extravoi.firebaseapp.com",
  databaseURL: "https://extravoi-default-rtdb.firebaseio.com",
  projectId: "extravoi",
  storageBucket: "extravoi.firebasestorage.app",
  messagingSenderId: "133163944950",
  appId: "1:133163944950:web:02f8ee80f4fdff8f7795d7",
  measurementId: "G-HP1KYPV8LF"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Variables globales
        let selectedImages = [];

        // √âl√©ments DOM
        const carForm = document.getElementById('carForm');
        const carsContainer = document.getElementById('carsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const emptyState = document.getElementById('emptyState');
        const imagesInput = document.getElementById('images');
        const imagePreview = document.getElementById('imagePreview');

        // Gestion des images
        imagesInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedImages.push(file);
                    displayImagePreview(file, selectedImages.length - 1);
                }
            });
        });

        function displayImagePreview(file, index) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const container = document.createElement('div');
                container.className = 'image-preview-container';
                container.innerHTML = `
                    <img src="${e.target.result}" class="image-preview" alt="Preview">
                    <button type="button" class="remove-image" onclick="removeImage(${index})">√ó</button>
                `;
                imagePreview.appendChild(container);
            };
            reader.readAsDataURL(file);
        }

        window.removeImage = function(index) {
            selectedImages.splice(index, 1);
            imagePreview.innerHTML = '';
            selectedImages.forEach((file, i) => {
                displayImagePreview(file, i);
            });
        };

        // Upload des images vers Firebase Storage
        async function uploadImages() {
            const imageUrls = [];
            for (let i = 0; i < selectedImages.length; i++) {
                const file = selectedImages[i];
                const timestamp = Date.now();
                const fileName = `voitures/${timestamp}_${i}_${file.name}`;
                const storageRef = ref(storage, fileName);
                
                try {
                    const snapshot = await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    imageUrls.push(downloadURL);
                } catch (error) {
                    console.error('Erreur upload image:', error);
                }
            }
            return imageUrls;
        }

        // Ajouter une voiture
        carForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ajout en cours...';

            try {
                // Upload des images
                const imageUrls = await uploadImages();

                const carData = {
                    marque: document.getElementById('marque').value,
                    modele: document.getElementById('modele').value,
                    annee: parseInt(document.getElementById('annee').value),
                    prix: parseInt(document.getElementById('prix').value),
                    kilometrage: parseInt(document.getElementById('kilometrage').value),
                    carburant: document.getElementById('carburant').value,
                    images: imageUrls,
                    description: document.getElementById('description').value,
                    dateAjout: new Date(),
                    disponible: true
                };

                await addDoc(collection(db, 'voitures'), carData);
                carForm.reset();
                selectedImages = [];
                imagePreview.innerHTML = '';
                alert('Voiture ajout√©e avec succ√®s!');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'ajout de la voiture');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ajouter la voiture';
            }
        });

        // Afficher les voitures
        function displayCars(cars) {
            if (cars.length === 0) {
                carsContainer.style.display = 'none';
                emptyState.style.display = 'block';
                loadingIndicator.style.display = 'none';
                return;
            }

            carsContainer.innerHTML = '';
            carsContainer.style.display = 'grid';
            emptyState.style.display = 'none';
            loadingIndicator.style.display = 'none';

            cars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                
                // Gestion des images multiples
                const images = car.data.images || [];
                const mainImage = images.length > 0 ? images[0] : null;
                
                carCard.innerHTML = `
                    <div class="car-image">
                        ${mainImage ? 
                            `<img src="${mainImage}" alt="${car.data.marque} ${car.data.modele}" style="width: 100%; height: 100%; object-fit: cover;">` :
                            'Aucune image disponible'
                        }
                    </div>
                    <div class="car-info">
                        <div class="status-indicator">Disponible</div>
                        <div class="car-title">${car.data.marque} ${car.data.modele}</div>
                        <div class="car-price">${car.data.prix.toLocaleString()} MAD</div>
                        
                        ${images.length > 1 ? `
                            <div class="car-images-gallery">
                                ${images.slice(0, 4).map(img => `
                                    <img src="${img}" class="car-image-item" onclick="showImageModal('${img}')" alt="Image voiture">
                                `).join('')}
                                ${images.length > 4 ? `<div style="display: flex; align-items: center; font-size: 12px; color: #666;">+${images.length - 4} autres</div>` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="car-details">
                            <div><strong>Ann√©e:</strong> ${car.data.annee}</div>
                            <div><strong>Kilom√©trage:</strong> ${car.data.kilometrage.toLocaleString()} km</div>
                            <div><strong>Carburant:</strong> ${car.data.carburant}</div>
                            <div><strong>Images:</strong> ${images.length}</div>
                            <div><strong>Ajout√©:</strong> ${car.data.dateAjout.toDate().toLocaleDateString()}</div>
                        </div>
                        ${car.data.description ? `<div class="car-description">${car.data.description}</div>` : ''}
                        <div class="car-actions">
                            <button class="btn btn-danger" onclick="deleteCar('${car.id}')">Supprimer</button>
                        </div>
                    </div>
                `;
                carsContainer.appendChild(carCard);
            });
        }

        // Modal pour afficher les images
        window.showImageModal = function(imageUrl) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                cursor: pointer;
            `;
            modal.innerHTML = `
                <img src="${imageUrl}" style="max-width: 90%; max-height: 90%; object-fit: contain;">
            `;
            modal.onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        };

        // Supprimer une voiture
        window.deleteCar = async (carId) => {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette voiture?')) {
                try {
                    await deleteDoc(doc(db, 'voitures', carId));
                    alert('Voiture supprim√©e avec succ√®s!');
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la suppression');
                }
            }
        };

        // √âcouter les changements en temps r√©el
        const q = query(collection(db, 'voitures'), orderBy('dateAjout', 'desc'));
        onSnapshot(q, (snapshot) => {
            const cars = [];
            snapshot.forEach((doc) => {
                cars.push({
                    id: doc.id,
                    data: doc.data()
                });
            });
            displayCars(cars);
        }, (error) => {
            console.error('Erreur Firebase:', error);
            loadingIndicator.innerHTML = '<p style="color: red;">Erreur de connexion √† la base de donn√©es. V√©rifiez votre configuration Firebase.</p>';
        });
    </script>
</body>
</html>
